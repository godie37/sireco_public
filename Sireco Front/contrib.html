<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Contrib</title>
  
  <!-- CSS Style -->
  <link rel="stylesheet" href="./css/constrib.css">
  <link rel="stylesheet" href="./css/checkBox.css">
</head>
<body>
  <!-- Datos contribuyente -->
  <section>
  <div class="tittle">
    <h2> Datos contribuyente</h2> 
  </div>
  <div >
    <form class="flexContainer">
      <div>
        <label class="tittleLebel" id="cuil">CUIL:</label>
        <input class="form-control" type="text" id="cuil" name="cuil" required/>
      
      </div>
      <div>
        <label class="tittleLebel" id="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required/>
      
      </div>
      <div>
        <label class="tittleLebel" id="apell">Apellido:</label>
        <input class="form-control" type="text" id="apell" name="apell" required/>
      
      </div>
      <div>
        <label class="tittleLebel" id="direccion">Direccion:</label>
        <input class="form-control" type="text" id="direccion" name="direccion" required/>
      
      </div>
      <div> 
        <label class="tittleLebel" id="email">Email:</label>
        <input class="form-control" type="text" id="email" name="email" required/>
      
      </div>
      <div>
        <label class="tittleLebel" id="telefono">Telefono:</label>
        <input class="form-control" type="text" id="telefono" name="telefono" required/>
      
      </div>
      <div>
        <label class="tittleLebel" id="provin">Provincia:</label>
        <input class="form-control" type="text" id="provin" name="provin" required/>
      
      </div>
      <div>
        <label class="tittleLebel" id="locali">Localidad:</label>
        <input class="form-control" type="text" id="locali" name="locali" required/>
      
      </div>
        <label class="tittleLebel" id="codPos">Cod. Postal:</label>
        <input class="form-control" type="text" id="codPos" name="codPos" required/>
      <div>
    </form> 
  </div>
  <hr>
  


  
  </section> 


</body>
</html>
