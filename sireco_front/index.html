<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Formulario</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/constrib.css" />
    <link rel="stylesheet" href="./css/checkBox.css" />
  </head>

  <body>
    <header><h1>SIRECO</h1></header>

    <main>
      <!--  Buscar contribuyente  por DNI - OK!-->
      <section>
        <div><h2>Buscar contribuyente</h2></div>
        <div class="search-container">
          <label class="tittleLebel" for="dni">DNI:</label>
          <input
            class="form-control"
            type="text"
            id="dni"
            name="dni"
            maxlength="8"
            required
          />
          <button class="botonBuscar" type="submit" id="buscarDni">
            Buscar
          </button>
        </div>
        <div class="hidden" id="searchResults">
          <h3>Resultados de la b√∫squeda</h3>
          <table id="searchId">
            <thead class="table-head">
              <tr>
                <th>Nro Contribuyente</th>
                <th>Cuil</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Provincia</th>
                <th>Localidad</th>
                <th>Cod. Postal</th>
              </tr>
            </thead>
            <tbody id="tbodySearch"></tbody>
          </table>
        </div>

        <hr />
      </section>
      <!--<section>
          <button class="botonUpdate">Actualizar</button>
        </section> -->

      <!-- Datos contribuyente  OK-->
      <section>
        <div><h2>Datos contribuyente</h2></div>
        <div>
          <form class="flexContainer" id="form">
            <div>
              <label class="tittleLebel" for="newCuil">CUIL:</label>
              <input
                class="form-control"
                type="text"
                id="newCuil"
                name="newCuil"
                maxlength="11"
                required
              />
            </div>
            <div>
              <label class="tittleLebel" for="nombre">Nombre:</label>
              <input
                class="form-control"
                type="text"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div>
              <label class="tittleLebel" for="apell">Apellido:</label>
              <input
                class="form-control"
                type="text"
                id="apell"
                name="apell"
                required
              />
            </div>
            <div>
              <label class="tittleLebel" for="direccion">Direccion:</label>
              <input
                class="form-control"
                type="text"
                id="direccion"
                name="direccion"
                required
              />
            </div>
            <div>
              <label class="tittleLebel" for="email">Email:</label>
              <input
                class="form-control email"
                type="text"
                id="email"
                name="email"
                required
              />
            </div>
            <div>
              <label class="tittleLebel" for="telefono">Telefono:</label>
              <input
                class="form-control"
                type="text"
                id="telefono"
                name="telefono"
                minlength="9" maxlength="12"
                required
              />
            </div>
            <div>
              <label class="tittleLebel" for="provin">Provincia:</label>
              <input
                class="form-control"
                type="text"
                id="provin"
                name="provin"
                required
              />
            </div>
            <div>
              <label class="tittleLebel" for="locali">Localidad:</label>
              <input
                class="form-control"
                type="text"
                id="locali"
                name="locali"
                required
              />
            </div>

            <div>
              <label class="tittleLebel" for="codPost">Cod Postal:</label>
              <input
                class="form-control"
                type="text"
                id="codPost"
                name="codPost"
                maxlength="5"
                required
              />
            </div>
          </form>
        </div>
      </section>

      <!-- CheckBox Inmuebles OK-->
      <section>
        <div class="containerInm">
          <label class="tittleInm" for="toggleSwitch ">Inmuebles</label>
          <input
            class="tittleInm"
            id="toggleSwitch"
            type="checkbox"
            data-toggle="toggle"
            data-onstyle="danger"
            data-offstyle="success"
          />
          <div class="inputInm" id="inmuebles" style="display: none">
            <div class="inputInmChild">
              <label for="nroInmueble ">Nro. Inmueble:</label>
              <input
                class="form-control"
                type="text"
                id="nroInmueble"
                name="nroInmueble"
              />
              <label for="recursoId">Recurso:</label>
              <select
                class="form-control"
                id="recursoId"
                name="recursoId"
                required
              >
                <option value="1">ABL</option>
                <option value="2">RURAL</option>
              </select>
            </div>
            <div id="newInm"></div>
            <br />
            <button
              type="submit"
              class="buttonPlas"
              id="buttonPlas"
              name="buttonPlas"
              value="buttonPlas"
            >
              +
            </button>
            <button
              type="submit"
              class="buttonLess"
              id="buttonLess"
              name="buttonLess"
              value="buttonLess"
            >
              -
            </button>
            <hr />
          </div>
        </div>
      </section>

      <!-- CheckBox Rodados  OK-->
      <section>
        <div class="containerRod">
          <label class="tittleRod" for="checkRodado ">Rodados</label>
          <input
            class="tittleRod"
            id="checkRodado"
            type="checkbox"
            data-toggle="toggle"
            data-onstyle="danger"
            data-offstyle="success"
          />
          <div class="inputRod" id="rodados" style="display: none">
            <div class="inputRodChild">
              <label for="nroRodado ">Patente:</label>
              <input
                class="form-control"
                type="text"
                id="nroRodado"
                name="nroRodado"
              />
              <label for="recursoIdRod">Recurso:</label>
              <select
                class="form-control"
                id="recursoIdRod"
                name="recursoIdRod"
                required
              >
                <option value="1">AUTO</option>
                <option value="2">MOTO</option>
              </select>
            </div>
            <div id="newRod"></div>
            <br />
            <button
              type="submit"
              class="buttonPlas"
              id="buttonPlasRod"
              name="buttonPlasRod"
              value="buttonPlasRod"
            >
              +
            </button>
            <button
              type="submit"
              class="buttonLess"
              id="buttonLessRod"
              name="buttonLessRod"
              value="buttonLessRod"
            >
              -
            </button>
            <hr />
          </div>
        </div>
      </section>

      <!-- CheckBox Comercios  OK-->
      <section>
        <div class="containerComer">
          <label class="tittleComer" for="checkComercios ">Comercios</label>
          <input
            class="tittleComer"
            id="checkComercios"
            type="checkbox"
            data-toggle="toggle"
            data-onstyle="danger"
            data-offstyle="success"
          />
          <div class="inputComer" id="comercios" style="display: none">
            <div class="inputComerChild">
              <label for="nroComercio ">Nro comercio:</label>
              <input
                class="form-control"
                type="text"
                id="nroComercio"
                name="nroComercio"
              />
            </div>
            <div id="newComer"></div>
            <br />
            <button
              type="submit"
              class="buttonPlas"
              id="buttonPlasComer"
              name="buttonPlasComer"
              value="buttonPlasComer"
            >
              +
            </button>
            <button
              type="submit"
              class="buttonLess"
              id="buttonLessComer"
              name="buttonLessComer"
              value="buttonLessComer"
            >
              -
            </button>
            <hr />
          </div>
        </div>
      </section>

      <!-- CheckBox Cementerio  OK-->
      <section>
        <div class="containerCement">
          <label class="tittleCement" for="checkCementerios ">Cementerio</label>
          <input
            class="tittleCement"
            id="checkCementerios"
            type="checkbox"
            data-toggle="toggle"
            data-onstyle="danger"
            data-offstyle="success"
          />
          <div class="inputCement" id="cementerios" style="display: none">
            <div class="inputCementChild">
              <label>Nro cuenta:</label>
              <input
                class="form-control"
                type="text"
                id="nroCuenta"
                name="nroCuenta"
              />
            </div>
            <div id="newCement"></div>
            <br />
            <button
              type="submit"
              class="buttonPlas"
              id="buttonPlasCement"
              name="buttonPlasCement"
              value="buttonPlasCement"
            >
              +
            </button>
            <button
              type="submit"
              class="buttonLess"
              id="buttonLessCement"
              name="buttonLessCement"
              value="buttonLessCement"
            >
              -
            </button>
            <hr />
          </div>
        </div>
      </section>

      <div>
        <button class="botonGuardar" id="sendContrib">Guardar</button>
      </div>
    </main>

    <script src="./js/index.js"></script>
    <script src="./js/checkInm.js"></script>
    <script src="./js/checkRod.js"></script>
    <script src="./js/checkComer.js"></script>
    <script src="./js/checkCement.js"></script>
  </body>
</html>
